upstream badmintok_web {
    # 프로덕션 환경: badmintok-web-prod
    server badmintok-web-prod:8080 max_fails=3 fail_timeout=30s;
    # 연결 실패 시 재시도 설정
    keepalive 32;
}

# HTTP 서버
server {
    listen 80 default_server;
    server_name badmintok.com www.badmintok.com;

    # Let's Encrypt SSL 인증서 발급을 위한 경로 (certbot webroot 방식)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # SSL 인증서가 발급되기 전에는 HTTP로 서비스
    # 발급 후에는 HTTPS로 리다이렉트하려면 아래 주석을 해제하고 나머지를 주석 처리
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # 임시: SSL 인증서 발급 전 HTTP로 서비스
    location / {
        proxy_pass http://badmintok_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
        access_log off;
        expires 7d;
    }

    location = /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS 서버 (SSL 인증서 발급 후 주석 해제)
# SSL 인증서 발급 방법:
# 1. 서버에서 scripts/init-ssl.sh 스크립트 실행
# 2. 인증서 발급 완료 후 아래 HTTPS 서버 블록의 주석을 해제
# 3. HTTP 서버 블록의 임시 location들을 주석 처리하고 HTTPS 리다이렉트 활성화
# 4. nginx 재시작: docker compose -f docker-compose.prod.yml restart nginx

server {
    listen 443 ssl http2;
    server_name badmintok.com www.badmintok.com;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/badmintok.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/badmintok.com/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 클라이언트 업로드 크기 제한
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 정적 파일
    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 업로드 미디어 파일
    location /media/ {
        alias /usr/share/nginx/html/media/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # 헬스체크 엔드포인트
    location = /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Django 애플리케이션 (Gunicorn)
    location / {
        proxy_pass http://badmintok_web;

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 세션 쿠키 전달
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 연결 유지
        proxy_set_header Connection "";
    }
}
