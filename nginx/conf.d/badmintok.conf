upstream badmintok_web {
    # Docker 내부 DNS resolver 사용
    # 개발 환경: badmintok-web, 프로덕션 환경: badmintok-web-prod
    # 개발 환경에서는 badmintok-web 사용 (docker-compose.yml)
    # 프로덕션 환경에서는 badmintok-web-prod 사용 (docker-compose.prod.yml)
    server badmintok-web:8080 max_fails=3 fail_timeout=30s;
    # 연결 실패 시 재시도 설정
    keepalive 32;
}

# HTTP 서버 (개발 환경)
server {
    listen 80 default_server;
    server_name _;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 클라이언트 업로드 크기 제한 (이미지 업로드를 고려)
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 정적 파일
    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 정적 파일에 대한 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;

        # CORS 설정 (필요한 경우)
        # add_header Access-Control-Allow-Origin "*" always;
    }

    # 업로드 미디어 파일
    location /media/ {
        alias /usr/share/nginx/html/media/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";

        # 미디어 파일에 대한 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt - Django로 프록시
    location = /robots.txt {
        proxy_pass http://badmintok_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스체크 엔드포인트 (location / 보다 먼저 매칭되도록)
    location = /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Django 애플리케이션 (Gunicorn)
    location / {
        proxy_pass http://badmintok_web;

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 세션 쿠키 전달
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 연결 유지
        proxy_set_header Connection "";
    }
}

