{% extends "base.html" %}
{% load static %}

{% block title %}회원가입 완료 - 배드민톡{% endblock %}

{% block content %}
<section class="auth-hero" aria-labelledby="signup-success-title" style="background-image: url('{% static 'images/badmintok.png' %}');">
    <div class="auth-hero__overlay"></div>
    <div class="auth-hero__content">
        <h1 id="signup-success-title">회원가입이 완료되었습니다</h1>
        <p>배드민톡 커뮤니티에 합류해 주셔서 감사합니다.</p>
    </div>
</section>

<section class="auth-section">
    <div class="container auth-success">
        <div class="auth-card auth-success-card">
            <h2>환영합니다!</h2>
            <p>이제 배드민톡에서 대회 일정, 장비 리뷰, 커뮤니티 활동을 자유롭게 이용하실 수 있습니다.</p>
            <div class="success-actions">
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인하러 가기</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
