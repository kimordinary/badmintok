{% extends "base.html" %}
{% load static %}

{% block title %}알림 설정 - 마이페이지{% endblock %}

{% block content %}
<section class="section" style="position: relative; margin-top: 20px;">
    <div class="container" style="position: relative; min-height: 400px; margin-top: 0; max-width: 800px;">
        <div style="margin-bottom: 24px;">
            <a href="{% url 'accounts:mypage' %}" style="display: inline-flex; align-items: center; gap: 8px; color: var(--brand); text-decoration: none; font-weight: 600; margin-bottom: 16px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                마이페이지로 돌아가기
            </a>
            <h1 style="font-size: 28px; font-weight: 700; margin: 0; color: var(--brand-800);">알림 설정</h1>
        </div>

        <div style="background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 48px; text-align: center;">
            <div style="font-size: 64px; margin-bottom: 24px;">🔔</div>
            <h2 style="font-size: 24px; font-weight: 700; margin: 0 0 16px 0; color: var(--brand-800);">준비 중입니다</h2>
            <p style="font-size: 16px; color: var(--muted); margin: 0; line-height: 1.6;">
                알림 설정 기능은 앱 출시와 함께 제공될 예정입니다.<br>
                조금만 기다려주세요!
            </p>
        </div>
    </div>
</section>
{% endblock %}
