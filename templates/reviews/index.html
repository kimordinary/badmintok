{% extends "base.html" %}

{% block title %}리뷰 - 배드민톡{% endblock %}

{% block content %}
<section class="section" aria-labelledby="reviews-title" style="position: relative;">
    <div class="container" style="position: relative; min-height: 400px; margin-top: 0;">
        <!-- 카테고리 필터 탭 -->
        <div class="community-tabs" style="margin-bottom: 24px; border-bottom: 1px solid #e2e8f0; padding-bottom: 0;">
            <a href="{% url 'reviews' %}" 
               class="community-tab active" 
               style="display: inline-block; padding: 12px 20px; text-decoration: none; color: #64748b; border-bottom: 2px solid transparent; margin-bottom: -1px;">
                전체
            </a>
            <a href="{% url 'reviews' %}?category=racket" 
               class="community-tab" 
               style="display: inline-block; padding: 12px 20px; text-decoration: none; color: #64748b; border-bottom: 2px solid transparent; margin-bottom: -1px;">
                라켓
            </a>
            <a href="{% url 'reviews' %}?category=shoes" 
               class="community-tab" 
               style="display: inline-block; padding: 12px 20px; text-decoration: none; color: #64748b; border-bottom: 2px solid transparent; margin-bottom: -1px;">
                신발
            </a>
            <a href="{% url 'reviews' %}?category=apparel" 
               class="community-tab" 
               style="display: inline-block; padding: 12px 20px; text-decoration: none; color: #64748b; border-bottom: 2px solid transparent; margin-bottom: -1px;">
                의류
            </a>
            <a href="{% url 'reviews' %}?category=accessories" 
               class="community-tab" 
               style="display: inline-block; padding: 12px 20px; text-decoration: none; color: #64748b; border-bottom: 2px solid transparent; margin-bottom: -1px;">
                용품
            </a>
        </div>
        
        <div style="padding: 48px; text-align: center; color: #64748b;">
            <p>장비와 용품에 대한 생생한 리뷰 콘텐츠를 준비 중입니다.</p>
        </div>
    </div>
</section>

<style>
    .community-tab.active {
        color: var(--brand) !important;
        border-bottom-color: var(--brand) !important;
        font-weight: 600;
    }
</style>
{% endblock %}
